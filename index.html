<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§­</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI automation systems that save 10+ hours/week. Email triage, workflow automation, and custom AI agents." />
    <title>Whoff Agents - AI Automation That Actually Works</title>
    <script type="module" crossorigin src="/assets/index-ChEYEuru.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Bfg3t0Wt.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- Income tracker widget -->
    <div id="income-tracker" style="position:fixed;right:20px;bottom:20px;background:rgba(0,0,0,0.7);color:#fff;padding:12px 16px;border-radius:12px;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;z-index:9999;box-shadow:0 6px 18px rgba(2,6,23,0.6);">
      <div style="font-size:12px;opacity:0.8">Whoff Agents Revenue</div>
      <div id="income-amount" style="font-size:20px;font-weight:700;margin-top:6px">$0</div>
      <div id="income-goal" style="font-size:11px;opacity:0.85;margin-top:4px">Goal: $250 / month</div>
    </div>
    <script>
      async function fetchRevenue(){
        try{
          const res = await fetch('/revenue-data.json');
          if(!res.ok) return;
          const data = await res.json();
          const amt = data.stats?.totalRevenue || data.totalRevenue || 0;
          document.getElementById('income-amount').textContent = `$${amt}`;
        }catch(e){console.error('revenue fetch',e)}
      }
      fetchRevenue();
      setInterval(fetchRevenue, 60000);
    </script>
  </body>
