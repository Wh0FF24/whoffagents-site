        h1 {

        .tagline {

<body>
    <div class="container">
        <h1>üöÄ Keep the Momentum</h1>

    <script>
        // Listen for Stripe success event
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'stripe-buy-button-success') {
                // Payment succeeded, add credits and redirect
                localStorage.setItem('wingmanCredits', '5');
                setTimeout(() => {
                    window.location.href = 'index.html?payment=success';
                }, 1000);
            }
        });

        // Also check URL params (in case they come back from Stripe directly)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true' || urlParams.get('payment') === 'success') {
            localStorage.setItem('wingmanCredits', '5');
            alert('‚úÖ Payment successful! You now have 5 analyses.');
            window.location.href = 'index.html';
        }
    </script>
